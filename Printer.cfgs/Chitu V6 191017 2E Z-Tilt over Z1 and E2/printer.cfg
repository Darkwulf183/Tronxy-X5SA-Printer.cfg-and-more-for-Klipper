###########################################################

#            === FLASHING WITH STOCK BOOTLOADER ===
# You should make firmware for STM32F103 with bootloader offset
# at 0x8008800 (Chitu v6 Bootloader) and serial (on USART1 PA10/PA9)
# communication.

# Use "./scripts/update_chitu.py ./out/klipper.bin ./out/update.cbd"
# after make to generate update.cbd.  Put "update.cbd" file onto SD card,
# and reboot the printer.
# It will be automatically installed after you hear 2 beeps,
# and you will be able to update it this way.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    165,165,50 # an example

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 5500
max_z_velocity: 25
max_z_accel: 30

[input_shaper]
shaper_freq_x: 76.6
shaper_type_x: mzv
shaper_freq_y: 44.0
shaper_type_y: mzv

[stepper_x]
step_pin: PE5
dir_pin: !PE6
enable_pin: !PC13
microsteps: 32
rotation_distance: 40
endstop_pin: !PG10
position_endstop: -1
position_min: -1
position_max: 350 # for bed mesh
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

[stepper_y]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 0
position_max: 330
homing_retract_dist: 10
homing_speed: 50.0
second_homing_speed: 10.0

[stepper_z]
step_pin: PB9
dir_pin: PE0
enable_pin: !PE1
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -2

[stepper_z1]
step_pin: PC7
dir_pin: PC6
enable_pin: !PG8
microsteps: 32
rotation_distance: 8

[z_tilt]
z_positions: -88,165
             388,165
points: 55,165
         350,165
speed: 120
horizontal_move_z: 10
retries: 3
retry_tolerance: .03

[extruder]
step_pin: PB4
dir_pin: PB5
enable_pin: !PB8
microsteps: 32
rotation_distance: 22.478
gear_ratio: 66:22
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PG12
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA1
control = pid
pid_kp = 24.807
pid_ki = 1.313
pid_kd = 117.212
min_temp: 0
max_temp: 310
max_extrude_only_distance: 350

[heater_bed]
heater_pin: PG11
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 130
control = pid
pid_kp = 74.420
pid_ki = 1.527
pid_kd = 906.991

[heater_fan hotend_fan]
pin: PG14

[fan]
pin: PG13

[controller_fan drivers_fan]
pin: PD6

[filament_switch_sensor filament_sensor]
pause_on_runout: True
runout_gcode:
  M25
switch_pin: !PA15

[output_pin beeper]
pin: PB0

[safe_z_home]
home_xy_position: 200,165
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_screws]
screw1: 5,5
screw2: 165,5
screw3: 325,5
screw4: 5,325
screw5: 165,325
screw6: 325,325

[bed_mesh]
speed: 120
probe_count: 8,8
horizontal_move_z: 5
algorithm: lagrange
mesh_min : 35,35
mesh_max : 295,295
mesh_pps: 0

[probe]
x_offset: -35
y_offset: 0
pin: !PG9
speed: 30
z_offset: 1

####################################################################################
#Sensoren#
####################################################################################
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

####################################################################################
#Sensoren Ende#
####################################################################################

[gcode_arcs]
#resolution: 1.0

####################################################################################
#Section Macro#
####################################################################################
#Macro Timelapse
[gcode_macro TIMELAPSE_NEW_FRAME]
gcode:
 {action_call_remote_method("timelapse_newframe")}
 ; leave this in a separate macro!

[gcode_macro TIMELAPSE_TAKE_FRAME]
gcode:
  ;SAVE_GCODE_STATE NAME=SNAPSHOT
  ;M117 move your head/bed here, do retracts and so on
  G4 P300 ;dwell
  TIMELAPSE_NEW_FRAME
  G4 P300 ;moar dwelling
  ;M117 don't forget to un-retract!
  {action_respond_info("Pic ready!!!")}
  ;RESTORE_GCODE_STATE NAME=SNAPSHOT


[gcode_macro TIMELAPSE_RENDER]
gcode:
 {action_call_remote_method("timelapse_render")}
  {action_respond_info("Render!!!")}
#Macro Timelapse END


[gcode_macro TEST_RESONANCES_X]
gcode:
	TEST_RESONANCES AXIS=X

[gcode_macro TEST_RESONANCES_Y]
gcode:
	TEST_RESONANCES AXIS=Y


[gcode_macro POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer",
                             state="off")}

[gcode_macro POWER_ON_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer",
                             state="on")}

[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
  {% if printer.idle_timeout.state == "Idle" %}
    POWER_OFF_PRINTER
  {% endif %}

[idle_timeout]
gcode:
  TURN_OFF_MOTORS
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60

[gcode_macro TURN_OFF_MOTORS]
gcode: M18

####################################################################################
#Section Macro END#
####################################################################################

